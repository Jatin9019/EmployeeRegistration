<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter FullName" required>
  </div>
  <div class="form-group">
    <label>Position</label>
    <input type="text" class="form-control" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter Position">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input type="text" class="form-control" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter Office">
  </div>
  <div class="form-group">
      <label>Salary</label>

    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-inr"></i>
      </div>
      <input type="text" class="form-control" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter Salary">
    </div>  
    
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i> Submit</button>
    <button type="button" class="btn btn-default">
      <i class="fa fa-trash"></i>Delete</button>
    <button type="button"  class="btn btn-default" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>Reset</button>
  </div>
</form>
